<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Smythe&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  </head>

<body>

 <header>
  <div class="header-design">
    <img id = "couple3"src="./images/couple3.png"/>
    <div class ="title">
    <p>어버이날 기념 이벤트</p>
    <br/>
    <h1>한국실버교육협회 워크북 퀴즈</h1>
  </div>
  </div> 
 </header>

<main>
  <div class= "container">
  <h2>자신에게 맞는 워크북을 선택해 보세요.</h2>
    <div class= "workbook1" id="workbook1-radios">
      <p class = "Q1"> 1. 어떤 책을 만들고 싶으신가요?</p>
       <br/>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="bk-a1-btn" name="book" value="life-story"/>
        <label for="bk-a1-btn"><span class="choice">&#9312 인생 스토리북</span></label></div>
        <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="bk-a2-btn" name="book" value="memory-story"/>
      <label for="bk-a2-btn"><span class="choice">&#9313 추억 스토리북</span></label></div>
      <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="bk-a3-btn" name="book" value="life&memory-story"/>
      <label for="bk-a3-btn"><span class="choice">&#9314 인생의 추억 스토리북</span></label></div>
      <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="bk-a4-btn" name="book" value="biography-story"/>
      <label for="bk-a4-btn"><span class="choice">&#9315 자서전</span></label></div>
     </div> 

    <div class= "workbook2" id="workbook2-radios">
      <p class = "Q2">2. 어떤 카드놀이를 하고 싶으신가요?</p>
       <br/>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="cd-b1-btn" name="card" value="emotion-card"/>
       <label for="cd-b1-btn"><span class="choice">&#9312 감정카드놀이</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="cd-b2-btn" name="card" value="photo-card"/>
       <label for="cd-b2-btn"><span class="choice">&#9313 사진카드놀이</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="cd-b3-btn" name="card" value="memory-card"/>
       <label for="cd-b3-btn"><span class="choice">&#9314 추억카드놀이</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="cd-b4-btn" name="card" value="remember-card"/>
       <label for="cd-b4-btn"><span class="choice">&#9315 회상카드놀이</span></label> </div>
    </div>

    <div class= "workbook3" id="workbook3-radios">
      <p class = "Q3">3. 어떤 퀴즈놀이를 하고 싶으신가요?</p>
       <br/>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="qz-c1-btn" name="quiz" value="word-quiz"/>
       <label for="qz-c1-btn"><span class="choice">&#9312 단어퀴즈놀이</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="qz-c2-btn" name="quiz" value="memory-quiz"/>
        <label for="qz-c2-btn"><span class="choice">&#9313 추억퀴즈놀이</span></label></div>
        <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="qz-c3-btn" name="quiz" value="memory2-quiz"/>
       <label for="qz-c3-btn"><span class="choice">&#9314 추억퀴즈놀이2</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="qz-c4-btn" name="quiz" value="proverb-quiz"/> 
       <label for="qz-c4-btn"><span class="choice">&#9315 속담퀴즈놀이</span></label></div>
    </div>
  
      <div class= "workbook4" id="workbook4-radios">
      <p class = "Q4">4. 어떤 그림을 색칠하고 싶으신가요?</p>
       <br/>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="cl-d1-btn" name="coloring" value="food-coloring"/>
       <label for="cl-d1-btn"><span class="choice">&#9312 음식색칠도안</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="cl-d2-btn" name="coloring" value="flower-coloring"/>
       <label for="cl-d2-btn"><span class="choice">&#9313 꽃색칠도안</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="cl-d3-btn" name="coloring" value="tradition-coloring"/>
        <label for="cl-d3-btn"><span class="choice">&#9314 전통그림도안</span></label></div>
        <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="cl-d4-btn" name="coloring" value="animal-coloring"/>  
       <label for="cl-d4-btn"><span class="choice">&#9315 동물그림도안</span></label></div>
    </div>

    <div class= "workbook5" id="workbook5-radios">
      <p class = "Q5">5. 어떤 퍼즐을 맞추고 싶으신가요?</p>
      <br/>
      <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="pz-e1-btn" name="puzzle" value="wedding-puzzle"/>
       <label for="pz-e1-btn"><span class="choice">&#9312 전통혼례퍼즐</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="pz-e2-btn" name="puzzle" value="longevity-puzzle"/>
       <label for="pz-e2-btn"><span class="choice">&#9313 십장생도퍼즐</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="pz-e3-btn" name="puzzle" value="squirrel-puzzle"/>
       <label for="pz-e3-btn"><span class="choice">&#9314 다람쥐퍼즐</span></label></div>
       <div class ="radio-input-btn">
      <input type="radio" class="radio-btn" id="pz-e4-btn" name="puzzle" value="jochungdo-puzzle"/>
        <label for="pz-e4-btn"><span class="choice">&#9315 조충도퍼즐</span></label></div>
    </div>

  <button class="get-image-btn" id="get-image-btn">결과보기</button>
</main>

<div class="form-box">
<div class="modal-close" id="modal-close">
  <button class="close-btn" id="close-btn">X 닫기</button>
</div>

<div id="modal-inner" id="modal-inner"></div>
 <p id="score"></p>

 <form id="prize">
 <h2 class="prize-title">☑ 경품응모하기</h2>

  <label id ="infor">이름 <input type="text" aria-label="Full name" id="name" placeholder="성함"/></label>
  <label id ="infor">이메일 <input type="email" id="email" placeholder="이메일"/></label> 
  <label id ="infor">전화번호 <input type="tel" id="number" placeholder="폰번호"/></label>

    <button class="submit-btn" type="submit">제출</button>

</form>
</div>


<p id="error" style="color:rgb(218, 52, 2);"></p>
</div>

<div class="modal-result"></div>

<div id="modal-inner" id="modal-inner">
 <p id="score"></p>
</div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
